<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doppelkopf Scoreboard</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>

  <body>
    <h1>Doppelkopf Scoreboard</h1>

    <table id="scoreTable">
      <thead>
        <tr>
          <th>Round</th>
          <th><input type="text" id="player0" placeholder="Player 1" /></th>
          <th><input type="text" id="player1" placeholder="Player 2" /></th>
          <th><input type="text" id="player2" placeholder="Player 3" /></th>
          <th><input type="text" id="player3" placeholder="Player 4" /></th>
          <th>Round Points</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th id="total0">0</th>
          <th id="total1">0</th>
          <th id="total2">0</th>
          <th id="total3">0</th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>

    <section class="form-section">
      <h2>Add Round</h2>
      <label>
        Round Points:
        <div class="points-control">
          <button type="button" id="decreasePoints">âˆ’</button>
          <input type="number" id="roundPoints" value="1" min="1" />
          <button type="button" id="increasePoints">+</button>
        </div>
      </label>

      <div class="form-grid" id="winnerButtonsContainer">
        <!-- Buttons get injected via JavaScript -->
      </div>

      <label> <input type="checkbox" id="soloRound" /> Solo </label>
      <button type="button" id="addRound">Add Round</button>
    </section>

    <section class="form-section">
      <h2>Game Controls</h2>
      <button type="button" id="resetGame">Reset</button>
      <button type="button" id="exportGame">Export</button>
    </section>

    <script src="script.js"></script>
  </body>
  version 1.2
</html>
