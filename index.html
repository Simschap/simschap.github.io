<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doppelkopf Scoreboard</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <h1>Doppelkopf Scoreboard</h1>

    <table id="scoreTable">
      <thead>
        <tr>
          <th>Round</th>
          <th><input type="text" id="player0" placeholder="Player 1" /></th>
          <th><input type="text" id="player1" placeholder="Player 2" /></th>
          <th><input type="text" id="player2" placeholder="Player 3" /></th>
          <th><input type="text" id="player3" placeholder="Player 4" /></th>
          <th>Round Points</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <section class="form-section">
      <h2>Add Round</h2>
      <fieldset class="form-grid" aria-label="Round points">
        <legend>Round Points</legend>
        <div class="points-control">
          <button type="button" id="decreasePoints" aria-label="Decrease points">
            âˆ’
          </button>
          <input
            type="number"
            id="roundPoints"
            value="1"
            min="1"
            aria-labelledby="roundPointsLabel"
          />
          <button type="button" id="increasePoints" aria-label="Increase points">
            +
          </button>
        </div>
      </fieldset>




      <fieldset
        class="form-grid"
        id="winnerButtonsContainer"
        aria-label="Winner selection"
      >
        <legend>Winner Selection</legend>
        <!-- Winner buttons injected by JavaScript -->
      </fieldset>

      <fieldset
        class="form-grid"
        id="conditionButtonsContainer"
        aria-label="Special conditions"
      >
        <legend>Special Conditions</legend>
        <label>
          <input type="checkbox" id="soloRound" />
          Solo
        </label>
      </fieldset>

      <button type="button" id="addRound">Add Round</button>
    </section>

    <section class="form-section">
      <h2>Game Controls</h2>
      <button type="button" id="resetGame">Reset</button>
      <button type="button" id="exportGame">Export</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
